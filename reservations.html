<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whiteside's</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>
			<span class= "glyphicon glyphicon-fire"></span>
			 Whiteside's Caf√©
			</h1>
			<h3>Make Your Reservation</h3>
			<hr>
			<a href="index.html"><button type="button" class="btn btn-primary btn-md"><span class="glyphicon glyphicon-cutlery"></span> View Tables</button></a>
			<!-- <a href="reservations.html"> --><button type="submit" class="btn btn-danger btn-md" id="searchBtn"></span><span class="glyphicon glyphicon-calendar"></span> Make Reservation</button><!-- </a> -->
		
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Table Reservations</strong></h3>
					</div>
					<div class="panel-body">
					<form action="" method="POST" role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="name" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="phone" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="email" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="uniqueId" placeholder="">
							</div>

						</form>
						<br>
						<div class="text-left">
							<button type="submit" class="btn btn-success btn-md" id="addBtn"></span><span class="glyphicon glyphicon-plus"></span> Add Reservation</button>
						</div>						
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
		// Question: What does this code do?
		$('#addBtn').on('click', function () {
			var newReservation = {
				Name: $('#name').val().trim(),
				PhoneNumber: $('#phone').val().trim(),
				Email: $('#email').val().trim(),
				UniqueId: $('#uniqueId').val().trim()
			};

			// Question: What does this code do??
			$.post('http://localhost:3000/api/new', newReservation)
				.done(function (data) {
					console.log(data);
					alert('Adding Reservation...');
				});

			return false;
		});
	</script>
</body>
</html>
